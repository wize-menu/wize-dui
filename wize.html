<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wize Menu DUI</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            color: #ffffff;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #menu {
            background-color: #2d2d2d;
            width: 800px;
            height: 600px;
            border: 2px solid #00ff88;
            border-radius: 8px;
            padding: 16px;
            display: none;
        }
        .neon-text {
            text-shadow: 0 0 5px #00ff88, 0 0 10px #00ff88, 0 0 15px #00ff88;
        }
        .tabs {
            display: flex;
            border-bottom: 1px solid #374151;
        }
        .tab-button {
            padding: 8px 16px;
            background-color: #374151;
            color: #ffffff;
            border-radius: 6px 6px 0 0;
            margin-right: 8px;
            cursor: pointer;
        }
        .tab-button.active {
            background-color: #00ff88;
            color: #000000;
        }
        .tab-content {
            margin-top: 16px;
            height: 480px;
            overflow-y: auto;
        }
        .button {
            width: 100%;
            padding: 8px;
            background-color: #374151;
            color: #ffffff;
            border-radius: 4px;
            margin-bottom: 8px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #00ff88;
            color: #000000;
        }
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #2d2d2d;
            border: 2px solid #00ff88;
            padding: 10px 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }
        .notification.show {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div id="menu">
        <h1 class="neon-text text-3xl font-bold text-center mb-4">Wize Menu</h1>
        <div class="tabs">
            <button class="tab-button active" onclick="switchTab(0)">Test Tab 1</button>
            <button class="tab-button" onclick="switchTab(1)">Test Tab 2</button>
        </div>
        <div id="tab-content">
            <div class="tab-content active">
                <button class="button">Test Button 1</button>
                <button class="button">Test Button 2</button>
                <div>Test Label</div>
            </div>
            <div class="tab-content">
                <button class="button">Test Button 3</button>
                <input type="text" placeholder="Test Input" style="width: 100%; padding: 8px; background-color: #374151; color: #ffffff; border: 1px solid #4b5563; border-radius: 4px;">
            </div>
        </div>
    </div>

    <div id="notification" class="notification"></div>

    <script>
        function switchTab(index) {
            document.querySelectorAll('.tab-button').forEach((btn, i) => {
                btn.classList.toggle('active', i === index);
            });
            document.querySelectorAll('.tab-content').forEach((content, i) => {
                content.classList.toggle('active', i === index);
            });
        }

        function showNotification(message, duration) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.classList.add('show');
            setTimeout(() => {
                notification.classList.remove('show');
            }, duration * 1000);
        }

        window.addEventListener('message', (event) => {
            const { action, data } = event.data;
            if (action === 'openMenu') {
                document.getElementById('menu').style.display = 'block';
                showNotification('Menu Opened', 3);
            } else if (action === 'closeMenu') {
                document.getElementById('menu').style.display = 'none';
            } else if (action === 'showNotification') {
                showNotification(data.message, data.duration);
            }
        });

        // Test: Show menu on load
        document.getElementById('menu').style.display = 'block';
    </script>
</body>
</html>
